<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>SignUp</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required><br>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br>
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter password" required><br>
        <label for="password2">Confirm password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password" required><br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
